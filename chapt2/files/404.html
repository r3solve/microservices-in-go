<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="text-center">
        <h1 class="text-6xl font-bold text-red-600">404</h1>
        <h2 class="mt-4 text-2xl font-semibold text-gray-800">Oops! Page Not Found</h2>
        <p class="mt-2 text-gray-600">The page you are looking for does not exist.</p>
        <a href="/" class="mt-6 inline-block px-6 py-2 text-sm font-medium text-white bg-blue-600 rounded hover:bg-blue-700 transition duration-300">
            Go Back Home
        </a>
    </div>
</body>
</html>
